<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRODM - AI Chat Interface</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: -1;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Header with logo */
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #ffffff;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            filter: invert(1);
        }

        .header h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .dashboard {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            min-height: calc(100vh - 140px);
        }

        /* Style Panel */
        .style-panel {
            background: linear-gradient(135deg, #111111, #222222);
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            height: fit-content;
        }

        .style-panel h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .style-button {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            background: linear-gradient(135deg, #333333, #111111);
            border: 2px solid #ffffff;
            color: #ffffff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .style-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .style-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #444444, #222222);
        }

        .style-button:hover::before {
            left: 100%;
        }

        .style-button:active {
            transform: translateY(0);
        }

        .custom-css {
            width: 100%;
            height: 120px;
            background: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            margin: 15px 0;
        }

        .custom-css:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        /* Chat Window */
        .chat-window {
            background: linear-gradient(135deg, #111111, #222222);
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }

        .chat-window h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
        }

        .chat-messages {
            flex: 1;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 10px;
            scrollbar-width: thin;
            scrollbar-color: #ffffff #333333;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #333333;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ffffff;
            border-radius: 4px;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #333333, #222222);
            border-left: 4px solid #ffffff;
            margin-left: 20px;
        }

        .ai-message {
            background: linear-gradient(135deg, #222222, #111111);
            border-left: 4px solid #888888;
            margin-right: 20px;
        }

        .message-sender {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .user-message .message-sender {
            color: #ffffff;
        }

        .ai-message .message-sender {
            color: #cccccc;
        }

        .input-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffffff;
            border-radius: 25px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.9);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #333333, #111111);
            border: 2px solid #ffffff;
            border-radius: 25px;
            color: #ffffff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #444444, #222222);
        }

        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border: 1px solid #ffffff;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .input-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .send-button {
                width: 100%;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="status-indicator">
        <div class="status-dot"></div>
        <span>SYSTEM ONLINE</span>
    </div>

    <header class="header">
        <img src="https://drixy.neocities.org/GRODM/logo.svg" alt="GRODM Logo" class="logo">
        <h1>GRODM Interface</h1>
    </header>

    <div class="dashboard">
        <div class="style-panel">
            <h2>System Control</h2>
            <button class="style-button" onclick="changeTheme('default')">Default Theme</button>
            <button class="style-button" onclick="changeTheme('minimal')">Minimal Mode</button>
            <button class="style-button" onclick="changeTheme('terminal')">Terminal Mode</button>
            <button class="style-button" onclick="clearChat()">Clear Chat</button>
            
            <h3 style="margin: 20px 0 10px 0; font-size: 1.1em;">Custom Styling</h3>
            <textarea class="custom-css" id="custom-css" placeholder="/* Enter custom CSS here */
body { background: #000; }
.chat-window { border-color: #fff; }"></textarea>
            <button class="style-button" onclick="applyCustomCSS()">Apply Styles</button>
            <button class="style-button" onclick="resetStyles()">Reset Styles</button>
        </div>

        <div class="chat-window">
            <h2>AI Chat Interface</h2>
            <div class="chat-messages" id="messages">
                <div class="message ai-message">
                    <span class="message-sender">GRODM:</span>
                    Welcome to the GRODM interface. I am your AI assistant. How can I help you today?
                </div>
            </div>
            <div class="loading" id="loading">Processing your request...</div>
            <div class="input-container">
                <input type="text" class="chat-input" id="chat-input" placeholder="Enter your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Load your GRODM API -->
    <script src="https://drixy.neocities.org/API%20Service/NewAI.js"></script>
    
    <script>
        // GRODM API Implementation
        class GRODM {
            constructor() {
                this.conversationId = null;
                this.model = 'mistral-7b-instruct';
                this.history = [];
                this.initialized = false;
            }

            async initialize() {
                if (this.initialized) return;
                
                try {
                    // Test initialization with a simple request
                    const testResponse = await this.query("Hello");
                    if (!testResponse) throw new Error('Failed to initialize');
                    
                    this.initialized = true;
                    console.log('GRODM initialized successfully');
                } catch (error) {
                    console.error('GRODM init failed:', error);
                    throw error;
                }
            }

            async query(input) {
                try {
                    // Using a proxy to avoid CORS issues
                    const response = await fetch('https://cors-anywhere.herokuapp.com/https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.1', {
                        method: 'POST',
                        headers: { 
                            'Authorization': 'Bearer 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',
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({
                            inputs: input,
                            parameters: {
                                temperature: 0.7,
                                max_tokens: 200
                            }
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('Query error:', error);
                    throw error;
                }
            }

            async chat(message) {
                if (!this.initialized) {
                    await this.initialize();
                }

                this.history.push({
                    role: 'user',
                    content: message
                });

                try {
                    const data = await this.query(message);
                    const aiResponse = data[0]?.generated_text || "I couldn't generate a response right now.";

                    this.history.push({
                        role: 'assistant',
                        content: aiResponse
                    });

                    return aiResponse;
                } catch (error) {
                    console.error('Chat error:', error);
                    return "Whoops, my circuits are fried! Try again?";
                }
            }

            getHistory() {
                return this.history;
            }
        }

        // UI Functions (keep all your existing UI functions exactly the same)
        let grodmInstance = null;
        
        async function initializeGRODM() {
            try {
                grodmInstance = new GRODM();
                await grodmInstance.initialize();
                console.log('GRODM initialized successfully');
                updateStatusIndicator('GRODM ONLINE', true);
            } catch (error) {
                console.error('Failed to initialize GRODM:', error);
                updateStatusIndicator('CONNECTION ERROR', false);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('messages');
            const loading = document.getElementById('loading');
            const sendButton = document.querySelector('.send-button');
            const message = input.value.trim();
            
            if (!message) return;

            input.disabled = true;
            sendButton.disabled = true;

            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `<span class="message-sender">You:</span>${escapeHtml(message)}`;
            messages.appendChild(userMessage);
            
            input.value = '';
            messages.scrollTop = messages.scrollHeight;

            loading.classList.add('active');
            updateStatusIndicator('PROCESSING...', true);

            try {
                const response = await grodmInstance.chat(message);
                
                loading.classList.remove('active');
                
                const aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                aiMessage.innerHTML = `<span class="message-sender">GRODM:</span>${escapeHtml(response)}`;
                messages.appendChild(aiMessage);
                
                messages.scrollTop = messages.scrollHeight;
                updateStatusIndicator('GRODM ONLINE', true);
                
            } catch (error) {
                console.error('GRODM chat error:', error);
                loading.classList.remove('active');
                
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message ai-message';
                errorMessage.innerHTML = `<span class="message-sender">GRODM:</span>Connection error. Please try again.`;
                messages.appendChild(errorMessage);
                
                messages.scrollTop = messages.scrollHeight;
                updateStatusIndicator('CONNECTION ERROR', false);
            } finally {
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStatusIndicator(text, online) {
            const statusIndicator = document.querySelector('.status-indicator span');
            const statusDot = document.querySelector('.status-dot');
            
            statusIndicator.textContent = text;
            
            if (online) {
                statusDot.style.background = '#ffffff';
                statusDot.style.animation = 'pulse 2s infinite';
            } else {
                statusDot.style.background = '#666666';
                statusDot.style.animation = 'none';
            }
        }

        // [Keep all your existing theme/style functions exactly the same]
        function changeTheme(theme) {
            /* existing implementation */
        }
        function applyCustomCSS() {
            /* existing implementation */
        }
        function resetStyles() {
            /* existing implementation */
        }
        function clearChat() {
            /* existing implementation */
        }

        // Initialize on load
        window.addEventListener('load', async () => {
            await initializeGRODM();
            
            const savedTheme = localStorage.getItem('grodm-theme');
            if (savedTheme) changeTheme(savedTheme);
            
            const savedCSS = localStorage.getItem('grodm-custom-css');
            if (savedCSS) {
                document.getElementById('custom-css').value = savedCSS;
                applyCustomCSS();
            }
            
            document.getElementById('chat-input').focus();
        });
    </script>
</body>
</html>
